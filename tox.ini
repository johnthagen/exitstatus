[flake8]
max-line-length = 99
extend-ignore = E203
extend-exclude =
    venv

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, fmt-check, lint, type-check
    3.9: py39
    3.10: py310

[tox]
envlist =
    fmt-check
    lint
    type-check
    py{37,38,39,310}
skip_missing_interpreters = true
isolated_build = true

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r{toxinidir}/dev-requirements.txt
    codecov

commands =
    python -bb -Werror -m pytest --cov=./ tests.py {posargs}
    codecov -e TOXENV

[testenv:lint]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8

[testenv:type-check]
skip_install = true
commands =
    mypy exitstatus.py

[testenv:fmt]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort .
    black .

[testenv:fmt-check]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check-only .
    black --check .

[testenv:build]
skip_install = true
deps =
    build
commands =
    {envpython} -m build

[testenv:upload]
skip_install = true
deps =
    twine
commands =
    {envpython} -m twine upload {toxinidir}/dist/*
