[flake8]
max-line-length = 99
extend-ignore = E203
extend-exclude =
    venv

[gh-actions]
python =
    3.8: py38, fmt-check, lint, type-check
    3.9: py39
    3.10: py310
    3.11: py311

[tox]
envlist =
    fmt-check
    lint
    type-check
    py{38,39,310,311}
skip_missing_interpreters = true
isolated_build = true

[testenv]
passenv = CI
deps =
    -r{toxinidir}/dev-requirements.txt
    codecov

commands =
    python -m pytest --cov=exitstatus tests {posargs}
    codecov -e TOXENV

[testenv:lint]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8

[testenv:type-check]
skip_install = true
commands =
    mypy exitstatus

[testenv:fmt]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort .
    black .

[testenv:fmt-check]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check .
    black --check .

[testenv:build]
skip_install = true
deps =
    build
commands =
    {envpython} -m build

[testenv:upload]
skip_install = true
deps =
    twine
commands =
    {envpython} -m twine upload {toxinidir}/dist/*
