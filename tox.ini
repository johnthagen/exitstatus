[tox]
envlist =
    fmt-check
    pep8
    mypy
    py{36,37,38}
skip_missing_interpreters = true
isolated_build = true

[flake8]
max-line-length = 99
extend-exclude =
    .mypy_cache,
    venv

[testenv]
passenv = CI TRAVIS TRAVIS_*
deps =
    -r{toxinidir}/dev-requirements.txt
    codecov

commands =
    python -bb -Werror -m pytest --cov=./ tests.py {posargs}
    codecov -e TOXENV

[testenv:pep8]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8

[testenv:mypy]
skip_install = true
commands =
    mypy exitstatus.py

[testenv:fmt]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort .
    black .

[testenv:fmt-check]
skip_install = true
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    isort --check-only .
    black --check .
